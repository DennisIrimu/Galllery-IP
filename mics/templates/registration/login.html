{% extends "base.html" %}
{% block content %}
<div class="form-card">
    <h3>Login</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p style="margin-top: 12px;">
        No account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
</div>
{% endblock %}
